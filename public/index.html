<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corey Griffin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">

  <script src="https://cyclecms.com/cycle-sdk.js"></script>
  <script type="module" src="/js/app.js"></script>
</head>
<body>
  <main>
    <section class="info">
      <h1 class="title"><a href="/">Corey Griffin</a></h1>
      <h2 class="gray-medium text-sm">From South Central, <em>with love</em>.</h2>

      <hr />

      <ul class="bio text-xs" data-cycle="bio"></ul>

      <hr />

      <h3 class="gray-medium text-sm">Links</h3>
      <ul class="links text-xs" data-cycle="links"></ul>
    </section>

    <section id="app" class="content">
      <!-- Content will be loaded here by JavaScript -->
    </section>
  </main>

  <template id="entry-template">
    <div>
      <div class="entry">
        <a href="/entry/{id}">
          <div class="entry-image" style='background: url("{coverImage}") center center; background-size: contain;'></div>
        </a>
        <div class="entry-metadata text-xs gray-medium">
          <div>{date}</div>
          <div><span class="label">{category}</span></div>
        </div>
        <div class="entry-title text-sm">
          <div>{title}</div>

        </div>
        <div class="text-xs gray-medium">
          {description}
        </div>
      </div>
    </div>
  </template>
</body>
</html>
